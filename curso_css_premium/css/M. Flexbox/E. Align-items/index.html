<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>Align-items</h1>
	<h2>align-items: stretch;</h2>
		<div class="stretch">
			<button>Nuevo</button>
			<button>Editar</button>
			<button>Eliminar</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>
	<h2>align-items: center;</h2>
		<div class="center">
			<button>Nuevo</button>
			<button>Editar</button>
			<button>Eliminar</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>	
	<h2>align-items: flex-start;</h2>
		<div class="flex-start">
			<button>Nuevo</button>
			<button>Editar</button>
			<button>Eliminar</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>		
	<h2>align-items: flex-end;</h2>
		<div class="flex-end">
			<button>Nuevo</button>
			<button>Editar</button>
			<button>Eliminar</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>		
	<h2>align-items: baseline;</h2>
		<div class="baseline">
			<button>Nuevo</button>
			<button>Editar</button>
			<button>Eliminar</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>		
</body>
</html>
