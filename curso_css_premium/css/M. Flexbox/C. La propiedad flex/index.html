<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>La propiedad Flex</h1>
	<h2>flex-grow: 3;</h2>
		<div>
			<button>Nuevo</button>
			<button>Editor</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>
	<h2>flex-shrink: 4;</h2>
		<div>
			<button>Nuevo</button>
			<button>Editor</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>
</body>
</html>
