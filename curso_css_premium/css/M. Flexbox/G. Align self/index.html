<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>Align-self</h1>
	<h2>align-self: flex-end;</h2>
		<div>
			<button>Nuevo</button>
			<button>Editar</button>
			<button>Eliminar</button>
			<button class="flex-end">flex-end</button>
		</div>		
		<h2>align-self: stretch;</h2>
		<div>
			<button>Nuevo</button>
			<button class="stretch">stretch</button>
			<button>Eliminar</button>
			<button>Eliminar</button>
		</div>	
		<h2>align-self: flex-start;</h2>
		<div>
			<button>Nuevo</button>
			<button>Editar</button>
			<button class="start">flex-start</button>
			<button>Eliminar</button>
		</div>	
		<h2>align-self: center;</h2>
		<div>
			<button>Nuevo</button>
			<button class="center">center</button>
			<button>Eliminar</button>
			<button>Eliminar</button>
		</div>	
</body>
</html>
