<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<h1>Flex Wrap y flex-flow</h1>
	<h2>flex-wrap: nowrap;</h2>
		<div class="no-wrap">
			<button>Nuevo</button>
			<button>Editor</button>
			<button>Eliminar</button>
			<p>Hola Mundo!</p>
		</div>
	<h2>flex-wrap: wrap;</h2>
	<div class="wrap">
		<button>Nuevo</button>
		<button>Editor</button>
		<button>Eliminar</button>
	</div>
	<h2>flex-wrap: wrap-reverse;</h2>
	<div class="wrap-reverse">
		<button>Nuevo</button>
		<button>Editor</button>
		<button>Eliminar</button>
	</div>
	<h2>flex-flow: row wrap;</h2>
	<div class="flex-flow">
		<button>Nuevo</button>
		<button>Editor</button>
		<button>Eliminar</button>
	</div>
</body>
</html>
